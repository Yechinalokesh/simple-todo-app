<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern To-Do App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 700px;
      width: 90%;
      background: #fff;
      color: #333;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #764ba2;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #764ba2;
      box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #564b9a;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: transform 0.3s ease-in-out;
    }

    li:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .task-title {
      font-size: 18px;
      color: #333;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    .btn-complete {
      background: #28a745;
      color: #fff;
    }

    .btn-complete:hover {
      background: #218838;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    .completed .task-title {
      text-decoration: line-through;
      color: #888;
    }

    .no-tasks {
      text-align: center;
      color: #999;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üî• Modern To-Do App</h1>

  <div class="input-group">
    <input id="taskInput" type="text" placeholder="Add a new task..." />
    <button onclick="addTask()">Add Task</button>
  </div>

  <ul id="taskList"></ul>
  <div class="no-tasks" id="noTasks">No tasks yet! üéâ</div>
</div>

<script>
  const apiUrl = "https://simple-todo-app-backend.fly.dev";

  async function loadTasks() {
    const response = await fetch(`${apiUrl}/tasks`);
    const tasks = await response.json();

    const taskList = document.getElementById("taskList");
    const noTasks = document.getElementById("noTasks");

    taskList.innerHTML = "";

    if (tasks.length === 0) {
      noTasks.style.display = "block";
    } else {
      noTasks.style.display = "none";
    }

    tasks.forEach(task => {
      const li = document.createElement("li");
      if (task.completed) li.classList.add("completed");

      li.innerHTML = `
        <span class="task-title">${task.title}</span>
        <div class="btn-group">
          <button class="btn-complete" onclick="completeTask('${task._id}')">‚úîÔ∏è Complete</button>
          <button class="btn-delete" onclick="deleteTask('${task._id}')">‚ùå Delete</button>
        </div>
      `;
      taskList.appendChild(li);
    });
  }

  async function addTask() {
    const taskInput = document.getElementById("taskInput");
    const taskTitle = taskInput.value.trim();

    if (!taskTitle) {
      alert("Please enter a task title!");
      return;
    }

    await fetch(`${apiUrl}/add`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title: taskTitle, completed: false })
    });

    taskInput.value = "";
    loadTasks();
  }

  async function completeTask(id) {
    await fetch(`${apiUrl}/complete/${id}`, { method: "PATCH" });
    loadTasks();
  }

  async function deleteTask(id) {
    await fetch(`${apiUrl}/delete/${id}`, { method: "DELETE" });
    loadTasks();
  }

  // Press Enter to add task
  document.getElementById("taskInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") addTask();
  });

  window.onload = loadTasks;
</script>

</body>
</html>
